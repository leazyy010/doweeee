<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>History</title>
    <style>
        /* General styling for the body */
        body {
            display: flex;
            flex-direction: column; /* Stack title and images vertically */
            justify-content: center;
            align-items: center;
            height: 100vh; /* Full height of the viewport */
            margin: 0;
            padding: 20px; /* Adds padding around the content */
            width: 100%; /* Full width */
            overflow: hidden; /* Prevent scrolling */
            position: relative; /* Position the video and overlay */
            z-index: 1; /* Ensure the content is above the video */
            color: white; /* Text color for readability */
        }

        /* YouTube video background styling */
        .video-background {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: -1; /* Video behind the content */
            pointer-events: none; /* Disable interaction with the iframe */
        }

        /* Optional overlay for making text easier to read */
        .overlay {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.4); /* Darken background for contrast */
            z-index: 0; /* Behind the content, above video */
        }

        /* Styling for the title */
        h1 {
            font-size: 3em;
            font-family: 'Arial', sans-serif;
            margin-bottom: 40px;
            text-transform: uppercase;
            letter-spacing: 2px;
            opacity: 0;
            animation: fadeIn 2s ease forwards;
            position: relative;
            overflow: hidden;
        }

        /* Create a sliding underline animation for the title */
        h1::after {
            content: '';
            position: absolute;
            bottom: 0;
            left: 50%;
            width: 0;
            height: 3px;
            background-color: #fff;
            transition: width 0.5s ease, left 0.5s ease;
        }

        /* Title underline animation on hover */
        h1:hover::after {
            width: 100%;
            left: 0;
        }

        /* Title fade-in effect */
        @keyframes fadeIn {
            0% {
                opacity: 0;
                transform: translateY(-30px);
            }
            100% {
                opacity: 1;
                transform: translateY(0);
            }
        }

        /* Container for the images */
        .image-container {
            display: grid;
            grid-template-columns: repeat(3, 1fr); /* 3 images per row */
            gap: 30px; /* Increased space between the images */
            max-width: 1200px; /* Max width for the container */
            width: 100%; /* Responsive width */
            z-index: 1; /* Ensure images are above the video and overlay */
        }

        /* Styling for each image wrapper */
        .image-wrapper {
            position: relative; /* Allows positioning of the text */
            overflow: visible; /* Allows the image to grow beyond the container */
        }

        /* Styling for each image */
        .image-wrapper img {
            width: 300px; /* Increased width */
            height: 300px; /* Increased height */
            border-radius: 50%; /* Make the images circular */
            object-fit: cover;  /* Ensures the image fits within the circular shape */
            border: 3px solid #fff; /* Optional border around each image */
            box-shadow: 0 0 15px rgba(0, 0, 0, 0.2); /* Optional shadow for a 3D effect */
            transition: transform 0.5s ease; /* Animation for scaling */
        }

        /* Scale the image more noticeably on hover */
        .image-wrapper:hover img {
            transform: scale(1.3); /* Increase the scaling factor */
            z-index: 2; /* Bring the image to the front when scaled */
        }

        /* Hidden text styling */
        .hidden-text {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            color: white;
            font-size: 1.2em;
            opacity: 0; /* Initially hidden */
            transform: translate(-50%, -50%) scale(0.8); /* Initial scale down */
            transition: opacity 0.3s ease, transform 0.5s ease; /* Animation for fading and scaling */
            max-width: 90%; /* Ensure the text box doesnâ€™t overflow the image */
            word-wrap: break-word; /* Ensures long words wrap to the next line */
            text-align: center; /* Center-align the text */
        }

        /* Show text on hover with animation */
        .image-wrapper:hover .hidden-text {
            opacity: 1; /* Reveal the text */
            transform: translate(-50%, -50%) scale(1); /* Scale back to normal */
        }

        /* Add a sliding in effect from the top */
        .image-wrapper:hover .hidden-text {
            animation: slideIn 0.4s ease forwards;
        }

        @keyframes slideIn {
            0% {
                opacity: 0;
                transform: translate(-50%, -100%) scale(0.5); /* Start from above */
            }
            100% {
                opacity: 1;
                transform: translate(-50%, -50%) scale(1); /* End at center and full size */
            }
        }
    </style>
</head>
<body>

    <!-- YouTube video background -->
    <iframe id="video-background" class="video-background" src="https://youtube.com/shorts/iC4WxfoFp4I" frameborder="0" allow="autoplay; encrypted-media" allowfullscreen></iframe>

    <!-- Optional overlay for darkening the video -->
    <div class="overlay"></div>

    <!-- Animated title -->
    <h1>Circle Image Gallery</h1>

    <!-- Image container with hover animation -->
    <div class="image-container">
        <div class="image-wrapper">
            <img src="c1.jpg" alt="Image 1">
            <span class="hidden-text">Text 1</span>
        </div>
        <div class="image-wrapper">
            <img src="image2.jpg" alt="Image 2">
            <span class="hidden-text">Longer text without a box around it. This text will remain readable without any interference from the hover effect.</span>
        </div>
        <div class="image-wrapper">
            <img src="image3.jpg" alt="Image 3">
            <span class="hidden-text">Text 3</span>
        </div>
        <div class="image-wrapper">
            <img src="image4.jpg" alt="Image 4">
            <span class="hidden-text">Text 4</span>
        </div>
        <div class="image-wrapper">
            <img src="image5.jpg" alt="Image 5">
            <span class="hidden-text">Text 5</span>
        </div>
        <div class="image-wrapper">
            <img src="c1.jpg" alt="Image 6">
            <span class="hidden-text">Text 6</span>
        </div>
    </div>

</body>
</html>
